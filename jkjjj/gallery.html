<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Images/Favicon.png">
</head>
<body>

    <main>
        <!-- Gallery Section -->
        <div class="gallery-container">
            <div class="section-header">
                <h2>გალერეა</h2>
            </div>
            <div class="button-group">
                <a href="./login.html" class="nav-button logout-btn">LogOut</a>
                <a href="./about.html" class="nav-button about-btn">About</a>
                <a href="./contact.html" class="nav-button contact-btn">Contact</a>
                <a href="./gallery.html" class="nav-button gallery-btn">Gallery</a>
                <a href="./project.html" class="nav-button project-btn">Project</a>
            </div>

            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="Images/Photo1.webp" alt="Nature 1" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="Images/Photo2.jpg" alt="Nature 2" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="Images/Photo3.JPG" alt="Nature 3" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="Images/Photo4.JPG" alt="Urban 1" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="Images/Photo5.JPG" alt="Urban 2" loading="lazy">
                </div>
                <div class="gallery-item">
                    <img src="Images/Photo6.JPG" alt="Urban 3" loading="lazy">
                </div>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.gallery-item img');
            images.forEach(img => {
                img.setAttribute('loading', 'lazy');
            });
        });
    </script>
</body>
</html>
